   <!-- CONTACT -->
<section class="contact-container" id="contact">
  <div class="contact-card" data-aos="zoom-in" data-aos-duration="1200">
    <h2 data-aos="fade-down">Contact Me</h2>
    <input type="text" placeholder="Your Name" data-aos="fade-right" data-aos-delay="200">
    <input type="email" placeholder="Your Email" data-aos="fade-left" data-aos-delay="300">
    <textarea placeholder="Your Message" data-aos="fade-up" data-aos-delay="400"></textarea>
    <button data-aos="flip-up" data-aos-delay="500">Send Message</button>

    <!-- Socials -->
    <div class="socials" data-aos="fade-up" data-aos-delay="600">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</section>

<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
     // ===== Menu Toggle =====
        const toggleBtn = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector("nav");
        toggleBtn?.addEventListener("click", () => {
          navMenu.classList.toggle("active");
        });
  AOS.init({
    duration: 1000,
    once: true
  });
</script>
